<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body class="flex flex-col">
    <div class="container">
      <header>
        <img
          src="./images/logo.svg"
          alt="Fylo logo"
          aria-label="Fylo"
          class="logo"
        />
        <button>
          <img
            src="./images/icon-document.svg"
            alt="New document"
            aria-label="New document"
          />
        </button>
        <button>
          <img
            src="./images/icon-folder.svg"
            alt="New folder"
            aria-label="New folder"
          />
        </button>
        <button>
          <img
            src="./images/icon-upload.svg"
            alt="Upload"
            aria-label="Upload"
          />
        </button>
      </header>

      <div class="storage-summary">
        <label for="storage-indicator"
          >Youâ€™ve used <strong>185 GB</strong> of your storage</label
        >
        <progress id="storage-indicator" value="815" max="1000">
          815 GB
        </progress>
        <div class="indicator-labels flex">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
        <div class="storage-left flex"><span>185</span> GB LEFT</div>
      </div>
    </div>
    <div class="spacer"></div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://twitter.com/chrisandrew_dev">chrisandrew_dev</a>.
    </div>
  </body>
</html>
